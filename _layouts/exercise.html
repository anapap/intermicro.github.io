<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link href="https://kineticgraphs.org/css/kg-tufte.0.2.6.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        ol {
          list-style-type: lower-alpha;
        }

        .goals {
            font-size: 12px;
            color: #959595;
            letter-spacing: 1px;
        }
        .full-screen-link {
            font-size:  12px;
            color: #959595;
            text-align: right;
            width: 87.5%;
            padding:  10px;
        }
    </style>

  </head>
  <body>
    <article>
   <!-- <p><a href="../../">Home</a></p> -->
    <h1> {{ page.title }}</h1>
    <hr/>
    {% if page.goals %}
<div class="goals">
  LEARNING GOALS:
<ul>
  {% for goal_number in page.goals %}
  {% assign goal = site.data.cornell_goals | where: "number", goal_number %}
  <li><em>{{ goal_number }}: {{ goal[0].goal }}</em></li>
  {% endfor %}
</ul>
<hr/>
</div>
{% endif %}

  <section>
    {{ content }}
  </section>
  </article>
  </body>
      <script src="https://kineticgraphs.org/js/kg3d.0.2.6.js"></script>
<script>
    renderMathInElement(document.body, {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\[", right: "\\]", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\(", right: "\\)", display: true}
        ]
    });

    document.body.innerHTML
        = document.body.innerHTML
        .replace(/â‚¬/g, "$");
</script>
</html>
